{% extends 'base.html' %}
{% block title %}Tables{% endblock %}
{% block content %}
<div>
<h2>{{ table.table_name }}</h2>
<h3>Max Seats: {{ table.max_seats }}</h3>
</div>

<div>
<h2>Seated at Table</h2>
<ul>
    {% for attendee in seated_at_table %}
    <li><a href="/attendee/{{ attendee.attendee_id }}">{{ attendee.first_name }} {{ attendee.last_name }}</a></li>
    {% endfor %}
    
</ul>
</div>

{% endblock %}
