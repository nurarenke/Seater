{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

<div>
    <h1>Login</h1>
    <form action="/login" method="POST">

        <div>
            <label>Email:
                <input type="email" name="email" required>
            </label>
        </div>

        <div>
            <label>Password:
                <input type="password" name="password" required>
            </label>
        </div>

        <div>
            <input type="submit">
        </div>

    </form>
</div>
</div>
{% endblock %}
