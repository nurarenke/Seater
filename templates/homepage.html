{% extends 'base.html' %}
{% block title %}Seater{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <section class="ol-xs-12 col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3" id="splash">
            <img src="/static/seater_logo.png" class="img-responsive center-block" id='logo'>
            <p id="logo-text">Seater is a dynamic seating app for any type of event. 
            </p>
        </section>
    </div>

    <div class="row">
        <div class="col-md-6 col-lg-6">
            <div class="well spaced">
                <h1>Login</h1>
                <form action="/login" method="POST">

                    <div class="form-group">
                        <label>Email:
                            <input type="email" name="email" class="form-control" required>
                        </label>
                    </div>

                    <div class="form-group">
                        <label>Password:
                            <input type="password" name="password" class="form-control" required>
                        </label>
                    </div>

                    <div class="form-group">
                        <button type="button" class="btn btn-primary">Submit</button>
                    </div>
            </div>
            </form>
        </div>

        <div class="col-md-6 col-lg-6">
            <div class="well spaced">
                <h1>Register</h1>

                <form action="register" method="POST">

                    <div class="form-group">
                        <label>
                            Email
                            <input type="email" name="email" class="form-control">
                        </label>
                    </div>

                    <div class="form-group">
                        <label>
                            Password
                            <input type="password" name="password" class="form-control">
                        </label>
                    </div>

                    <div class="form-group">
                        <label>
                            Name
                            <input type="text" name="name" class="form-control">
                        </label>
                    </div>

                    <div class="form-group">
                        <button type="button" class="btn btn-primary">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
