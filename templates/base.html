<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <script src="http://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/mystyle.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-default" style="margin-bottom: 0px">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
      <a class="navbar-brand" href="/">Seater</a>
    </div>
    <!-- /.navbar-header -->
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">

      {% if "user_id" in session %}
          <li><a href="/events">View All Events</a></li>
          <li><a href="/logout">Logout</a></li>
          <li><a id='navbar-ul-li-a'></a></li>
        {% else %}
            <li><a href="/">Register</a></li>
            <li><a href="/">Login</a></li>
      {% endif %}
      </ul>
    </div> 
    <!-- /.navbar-collapse -->         
  </div>
  <!-- /.container-fluid -->
</nav>
<!--Display flash messages-->
<div id="extending">
  {% for flash in get_flashed_messages() %}
    <div class="alert alert-danger" style="width:90%; margin:0 auto;">
      {{ flash }}
    </div>
  {% endfor %}
</div>
{% block content %}
{% endblock %}

 
</body>
</html>
