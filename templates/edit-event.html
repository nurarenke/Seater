{% extends 'base.html' %}
{% block title %}Edit Event{% endblock %}
{% block content %}

<div class="well spaced" style="width:40%;">
<h2>Edit event</h2>

<form class="form-horizontal" action="/event={{ event.event_id }}/update-event" method="POST">

    <div class="form-group">
        <label>
            Event Name
            <input type="text" name="event_name" class="form-control" value='{{ event.event_name }}'>
        </label>
    </div>

    <div class="form-group">
        <label>
            Event Description
            <input type="text" name="event_description" class="form-control" value='{{ event.event_description }}'>
        </label>
    </div>

    <div class="form-group">
        <label>
            Location
            <input type="text" name="location" class="form-control" value='{{ event.location }}'>
        </label>
    </div>

    <div class="form-group">
        <label>
            Time
            <input type="text" name="time" class="form-control" value="{{ event.time }}">
        </label>
    </div>

    <div class="form-group">
        <input type="submit" value="Save">
    </div>

</form>
<form class="form-horizontal" action='/event={{ event.event_id }}/delete-event' method="POST">
    <div class="form-group">
        <input type="submit" value="Delete">
    </div>
</form>
</div>

{% endblock %}
