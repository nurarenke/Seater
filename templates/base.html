<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/static/mystyle.css">
</head>
<body>
<nav class="navbar navbar-default" style="margin-bottom: 0px">
<div class="container-fluid">
  <div class="navbar-header">
    <a class="navbar-brand" href="#">Seater</a>
    <ul class="nav navbar-nav">
    {% if "user_id" in session %}
        <li><a href="/events">View All Events</a></li>
        <li><a href="/logout">Logout</a></li>
      {% else %}
          <li><a href="/">Register</a></li>
          <li><a href="/">Login</a></li>
    {% endif %}
    </ul>          
  </div>
</div>
</nav>
<!--Display flash messages-->
{% for flash in get_flashed_messages() %}
<div class="alert alert-danger" style="width:90%; margin:0 auto;">
  {{ flash }}
</div>
{% endfor %}

{% block content %}
{% endblock %}
 <script src="http://code.jquery.com/jquery.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/
      3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
