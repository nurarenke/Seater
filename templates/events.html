{% extends 'base.html' %}
{% block title %}Events{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-lg-6">
            <div class="well spaced">
                <h2>Your Events</h2>
                <ul class="list-group">
                {% for event in user_events %}
                    <a class="list-group-item list-group-item-action" href="/event={{ event.event_id }}/event-info/">
                    <h4 class="list-group-item-heading">{{ event.event_name }}</h4>
                    <p class="list-group-item-text">{{ event.event_description }}</p>
                    </a>
                {% endfor %}
                </ul>
            </div>
        </div>
        <div class="col-md-6 col-lg-6">
            <div class="well spaced">
            <h2>Create an event</h2>

            <form action="/events" method="POST">

                <div class="form-group">
                    <label>
                        Event Name
                        <input type="text" name="event_name" class="form-control">
                    </label>
                </div>

                <div class="form-group">
                    <label>
                        Event Description
                        <input type="text" name="event_description" class="form-control">
                    </label>
                </div>

                <div class="form-group">
                    <label>
                        Location
                        <input type="text" name="location" class="form-control">
                    </label>
                </div>

                <div class="form-group">
                    <label>
                        Time
                        <input type="text" name="time" class="form-control">
                    </label>
                </div>

                <div class="form-group">
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>

            </form>
            </div>
            <!--end of form column-->
        </div>
        <!--end of row column-->
    </div>
    <!--end of container-->
</div>

{% endblock %}
